<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="headerText">
            <p id="text1">The Game</p>
            <p id="text2">Rock-Paper-Scissors</p>
        </div>
    </div>
    <div class="body2">
        <div class="imgConatianer">
            <div class="imgg" id="rock" >
                <img id="rock" class="img " src="/Image/rock.png" alt="rock">
            </div>
            <div class="imgg" id="paper">
                <img id="paper"  class="img " src="/Image/paper.png" alt="rock">
            </div>
            <div class="imgg" id="scissors">
                <img id="scissors"  class="img " src="/Image/scissors.png" alt="rock">
            </div>
        </div>

        <div class="scorecontianer">
            <div class="score hover1">
                <p id="userScore"></p>
                <p>User Score</p>
            </div>
            <div class="score hover1">
                <p id="CompScore"></p>
                <p>Computer Score</p>
            </div>
        </div>    
        <div class="Choice">
            <div class="ChoiceText hover1">
                <p>You Chose </p>
                <p id="userChose"></p>
            </div>
            <div id="compchose1" class="ChoiceText hover1">
                <p >Computer Chose</p>
                <p id="compChose"></p>
            </div>
        </div>
        <div class="feedbackContainer">
            <div class="feedback hover1">
                <b id="feedbackText">Please Choose Your Choise</b>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerText">
            Made | BY | Ashutosh Tiwari | ig@ashutosh9015 | ashutosh0tiwri@gmail.com
        </div>
    </div>
    <script src="Game.js"></script>
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
